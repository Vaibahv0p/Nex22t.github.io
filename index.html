<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Piano</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="piano">
    <div class="key-container">
      <div class="key" id="C"></div>
      <div class="black-key" id="C-sharp"></div>
      <div class="label">C</div>
    </div>
    <div class="key-container">
      <div class="key" id="D"></div>
      <div class="black-key" id="D-sharp"></div>
      <div class="label">D</div>
    </div>
    <div class="key-container">
      <div class="key" id="E"></div>
      <div class="label">E</div>
    </div>
    <div class="key-container">
      <div class="key" id="F"></div>
      <div class="black-key" id="F-sharp"></div>
      <div class="label">F</div>
    </div>
    <div class="key-container">
      <div class="key" id="G"></div>
      <div class="black-key" id="G-sharp"></div>
      <div class="label">G</div>
    </div>
    <div class="key-container">
      <div class="key" id="A"></div>
      <div class="black-key" id="A-sharp"></div>
      <div class="label">A</div>
    </div>
    <div class="key-container">
      <div class="key" id="B"></div>
      <div class="label">B</div>
    </div>
    <div class="key-container">
      <div class="key" id="C2"></div>
      <div class="label">C2</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
